<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WITS 8855 智能客服">

  <title>WITS 8855 智能客服</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/wits_logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WITS 8855 智能客服 (BETA-V0.01)</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <!-- 登入後才可見到的導覽列 -->
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="/logout">登出</a>
            {% else %}
            <a class="nav-link" href="/login">登入</a>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <br></br>
  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">使用者登入</h1>

      <form method="post" action="/login">

        <div class="form-group row">
          <label for="user_id" class="col-2 offset-1 col-form-label">user_id:</label>
          <div class="col-3">
            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id" value="user">
            <small class="form-text">提示： user</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-2 offset-1 col-form-label">password:</label>
          <div class="col-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" value="user@PSWD">
            <small class="form-text">提示： user@PSWD</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-2 offset-3">
            <button type="submit" class="btn btn-dirty-purple">登入</button>
          </div>
        </div>
      </form>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script>

  </script>
</body>

</html>
